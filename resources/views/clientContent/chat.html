<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Chat Interface</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      height: 90vh;
      display: flex;
      flex-direction: column;
    }
    .navbar {
      background-color: #333;
      overflow: hidden;
      margin-bottom: 20px;
    }
    .navbar a {
      float: left;
      display: block;
      color: #f2f2f2;
      text-align: center;
      padding: 14px 20px;
      text-decoration: none;
    }
    .navbar a:hover {
      background-color: #ddd;
      color: black;
    }
    .chat-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      margin: 0 auto;
      max-width: 400px;
      width: 100%;
      background-color: #f9f9f9;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .chat-header {
      background-color: #007bff;
      color: #fff;
      padding: 10px;
      text-align: center;
    }
    .chat-messages {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
      display: flex;
      flex-direction: column-reverse;
    }
    .chat-message {
      background-color: #e5e5ea;
      padding: 8px;
      border-radius: 8px;
      margin-bottom: 10px;
      display: flex;
      flex-direction: column;
    }
    .chat-message.sent {
      background-color: #007bff;
      color: #fff;
      align-self: flex-end;
    }
    .chat-message.received {
      background-color: #f4f4f4;
      color: #333;
      align-self: flex-start;
    }
    .chat-message .message-meta {
      font-size: 0.8em;
      color: #555;
      text-align: right;
      margin-top: 5px;
    }
    .chat-input {
      display: flex;
      align-items: center;
      background-color: #f9f9f9;
      border-top: 1px solid #ddd;
    }
    .chat-input input[type="text"] {
      flex: 1;
      padding: 10px;
      border: none;
      outline: none;
    }
    .chat-input button {
      background-color: #007bff;
      color: #fff;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      border-radius: 0 8px 8px 0;
    }
  </style>
</head>
<body>
  <div class="navbar">
    <a href="#home">Chat Home</a>
    <a href="#command">Command</a>
    <a href="#logout">Logout</a>
  </div>
  <div class="chat-container">
    <div class="chat-header">
      Chat Now
    </div>
    <div class="chat-messages" id="chat-messages">
      <div class="chat-message received">
        Hello, how can I help you?
        <div class="message-meta">
          <span class="time">12:00 PM</span>
        </div>
      </div>
    </div>
    <div class="chat-input">
      <input type="text" id="message-input" placeholder="Type a message...">
      <button id="send-btn">Send</button>
    </div>
  </div>

  <script>
    document.getElementById("send-btn").addEventListener("click", function() {
      var messageInput = document.getElementById("message-input");
      var message = messageInput.value.trim();
      if (message !== "") {
        var chatMessages = document.getElementById("chat-messages");
        var newMessage = document.createElement("div");
        newMessage.classList.add("chat-message", "sent");
        newMessage.innerHTML = message + '<div class="message-meta"><span class="time">' + new Date().toLocaleTimeString() + '</span> ✓✓</div>';
        chatMessages.insertBefore(newMessage, chatMessages.firstChild);
        messageInput.value = "";
      }
    });
  </script>
</body>
</html>
